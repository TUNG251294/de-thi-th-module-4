<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<h1>Edit Employee</h1>
<p>
    <a th:href="@{/list}">Employee list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"
       style="color:lightgreen;margin:10px 0px;"></p>
</th:block>
<form th:action="@{/edit}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="text" th:field="*{salary}"/></td>
        </tr>
        <tr>
            <td>Branch:</td>
            <td><input type="text" th:field="*{branch}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
